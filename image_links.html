<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* CSS styles for image grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Welcome to our website!</h2>
        <p>We offer the latest in technology products.</p>
        <a href="https://example.com/technology"><img src="technology.jpg" alt="Technology Image"></a>
    </section>

    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div class="image-grid">
            <a href="https://example.com/nature"><img src="nature1.jpg" alt="Nature Image 1"></a>
            <a href="https://example.com/nature"><img src="nature2.jpg" alt="Nature Image 2"></a>
            <a href="https://example.com/nature"><img src="nature3.jpg" alt="Nature Image 3"></a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://example.com/food1"><img src="food1.jpg" alt="Food Item 1"></a>Food Item 1</li>
            <li><a href="https://example.com/food2"><img src="food2.jpg" alt="Food Item 2"></a>Food Item 2</li>
            <li><a href="https://example.com/food3"><img src="food3.jpg" alt="Food Item 3"></a>Food Item 3</li>
        </ul>
    </section>
</body>

</html>
